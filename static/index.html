<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netsol Support Chatbot</title>
  <style>
    /* Reset and full-screen layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 90%;
      width: 90%;
      background-color: #f4f6f8;
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #0052cc;
      color: white;
      background: 10px;
      text-align: center;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: white;
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 75%;
      line-height: 1.5;
      font-size: 15px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #e6f0ff;
      color: #004ecc;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f3f6;
      color: #333;
    }

    .input-container {
      display: flex;
      gap:10px;
      justify-content: center;
      border-top: 1px solid #ddd;
      background-color: #fafbfc;
      padding: 10px;
    }

    #message-input {
      flex: 1;
      min-width:200px;
      max-width: 400px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      background-color: #0052cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #0747a6;
    }

    /* Optional scrollbar styling */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="header">üí¨ Netsol Support Chatbot</div>

  <div id="chat-box"></div>

  <div class="input-container">
    <input id="message-input" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="message user"><b>You:</b> ${message}</div>`;
      input.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        const botMessage = data.reply || "Sorry, I didn‚Äôt understand that.";
        chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> ${botMessage}</div>`;
      } catch (error) {
        chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> ‚ö†Ô∏è Error connecting to server.</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
