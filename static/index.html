<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netsol Support Chatbot</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 80vh;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: #0052cc;
      color: white;
      text-align: center;
      padding: 14px;
      font-weight: bold;
      font-size: 18px;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 15px;
      white-space: pre-line;
    }

    .user {
      align-self: flex-end;
      background-color: #e6f0ff;
      color: #004ecc;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f3f6;
      color: #333;
    }

    .feedback-buttons {
      margin-top: 5px;
      display: flex;
      gap: 5px;
    }

    .feedback-buttons button {
      padding: 4px 8px;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .feedback-buttons button.helpful {
      background-color: #28a745;
      color: white;
    }

    .feedback-buttons button.not-helpful {
      background-color: #dc3545;
      color: white;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #eee;
      padding: 10px;
      background-color: #fafbfc;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #0052cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    #send-btn:hover {
      background-color: #0747a6;
    }

    @media (max-height: 600px) {
      .chat-container {
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Netsol Support Chatbot</div>
    <div id="chat-box"></div>

    <div class="input-container">
      <input id="message-input" type="text" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const conversationHistory = [
      {
        role: "system",
        content: "You are a helpful, concise, and professional support assistant for the Netsol Support team. " +
                 "Answer in structured steps or bullets. Use a friendly tone. Assist with NetSol queries."
      }
    ];

    const chatBox = document.getElementById("chat-box");
    const inputField = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;

      appendMessage("user", `<b>You:</b> ${message}`);
      conversationHistory.push({ role: "user", content: message });
      inputField.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: conversationHistory })
        });

        const data = await response.json();
        const botMessage = data.reply || "Sorry, I didn’t understand that.";

        appendBotMessage(botMessage, message);
        conversationHistory.push({ role: "assistant", content: botMessage });

      } catch (error) {
        appendMessage("bot", "⚠️ Error connecting to server.");
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendMessage(role, text) {
      chatBox.innerHTML += `<div class="message ${role}">${text}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendBotMessage(botMessage, userMessage) {
      // Encode messages to safely handle quotes and special characters
      const encodedUserMessage = encodeURIComponent(userMessage);
      const encodedBotMessage = encodeURIComponent(botMessage);

      chatBox.innerHTML += `
        <div class="message bot">
          ${botMessage.replace(/\n/g, "<br>")}
          <div class="feedback-buttons">
            <button class="helpful" onclick="markHelpful(this)">✅ Helpful</button>
            <button class="not-helpful" onclick="createJiraTicket(decodeURIComponent('${encodedUserMessage}'), decodeURIComponent('${encodedBotMessage}'))">❌ Not Helpful</button>
          </div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function markHelpful(button) {
      button.parentElement.innerHTML = "<i>Marked as helpful ✅</i>";
    }

    async function createJiraTicket(userMessage, botMessage) {
      try {
        const response = await fetch("/create-ticket", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userMessage, botMessage })
        });

        const data = await response.json();
        if (data.ticketKey) {
          appendMessage("bot", `✅ Ticket created: ${data.ticketKey}`);
        } else {
          appendMessage("bot", "⚠️ Failed to create a ticket.");
        }
      } catch (error) {
        appendMessage("bot", "⚠️ Error connecting to server.");
      }
    }

    // Send message on Enter
    inputField.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    sendBtn.addEventListener("click", sendMessage);
  </script>
</body>
</html>
