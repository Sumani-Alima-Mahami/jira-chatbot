<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netsol Support Chatbot</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 80vh;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: #0052cc;
      color: white;
      text-align: center;
      padding: 14px;
      font-weight: bold;
      font-size: 18px;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 15px;
      white-space: pre-line;
    }

    .user {
      align-self: flex-end;
      background-color: #e6f0ff;
      color: #004ecc;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f3f6;
      color: #333;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #eee;
      padding: 10px;
      background-color: #fafbfc;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #0052cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #0747a6;
    }

    @media (max-height: 600px) {
      .chat-container {
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Netsol Support Chatbot</div>
    <div id="chat-box"></div>

    <div class="input-container">
      <input id="message-input" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Keep multi-turn conversation context
    const conversationHistory = [
      {
        role: "system",
        content: "You are a helpful, concise, and professional support assistant for the Netsol Support team. " +
                 "Answer in structured steps or bullets. Use a friendly tone. Assist with NetSol queries."
      }
    ];

    const chatBox = document.getElementById("chat-box");
    const inputField = document.getElementById("message-input");

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;

      // Display user message
      chatBox.innerHTML += `<div class="message user"><b>You:</b> ${message}</div>`;
      inputField.value = "";

      // Add user message to conversation
      conversationHistory.push({ role: "user", content: message });

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: conversationHistory })
        });

        const data = await response.json();
        const botMessage = data.reply || "Sorry, I didn’t understand that.";

        // Display bot message
        chatBox.innerHTML += `<div class="message bot">${botMessage}</div>`;

        // Add bot message to conversation
        conversationHistory.push({ role: "assistant", content: botMessage });

      } catch (error) {
        chatBox.innerHTML += `<div class="message bot">⚠️ Error connecting to server.</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message on Enter key
    inputField.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
